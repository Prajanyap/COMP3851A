<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign2Text</title>
  <link rel="shortcut icon" href="favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <script type="text/javascript" src="copyText.js"> </script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href='style.css'>
</head>
<body>

    <div class="menubg">


        <ul id="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="faq.html">FAQ</a></li>


        </ul>

    </div>


    <div style="margin:1%">
        <div class="col-md-3">
            <h1>Sign2Text</h1>
            <div id='description'>
                Sign2Text is a web application that allows American Sign Language (ASL)
                to be translated in real time using your phone camera or webcam
            </div>
            <button onclick="mode('test')" id="test">Test</button>
            <button onclick="mode('translate')" id="translate">Translate</button>
            <button onclick="mode('learn')" id="learn">Learn</button>
            <style type="text/css">

            a:hover {
            color: #8EE4AF;
            font-weight: bolder;
                }
            </style>

        </div>
        <div class="col-md-6">
            <table>
                <tr>
                  <td colspan="2">
                    <div id="videoContainer">
                        <video autoplay="true" id="videoElement"></video>
                        <canvas id="mycanvas" width="640" height="480"></canvas>
                        <select id="videoSource">Select Camera</select>
                    </div>
                  </td>
                </tr>
                <tr>
                    <td rowspan="2" width="85%">
                        <div id="storedInputContainer">
                            <span id="storedInput"></span>
                            <span id="predictedInput">Loading...</span>
                        </div>
                    </td>
                    <td><button onclick="copyText()" id="smallButton">Copy</button></td>
                </tr>
                <tr>
                    <td>
                        <button onclick="document.getElementById('storedInput').innerHTML = ''" id="smallButton">Clear</button>
                    </td>
                </tr>
            </table>
        </div>
        <div id="graph" class="col-md-3">
            <canvas id="mycanvas3" width="200" height="200"></canvas>
            <div id="videoContainer" style="background-color:#FFF">
                <canvas id="mycanvas2" width="300" height="620"></canvas>
            </div>
        </div>
        <script type="text/javascript" src="camera.js"></script>
    </div>

<!-- chatbot code -->
  <chatbutton class="open-button" onclick="openForm()"><img src="myChatBot/images/chatwithsomeone.png" width="28px" height="20px"></chatbutton>
  <div class="chat-popup" id="myForm">
    <form class="form-container">
      <iframe src="myChatBot/chat.html" width="280px" height="580px"></iframe>
      <chatbutton type="button" class="btn cancel" onclick="closeForm()">Close</chatbutton>
    </form>
  </div>




<script>
function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
</script>

</body>
</html>
